<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./css_styles/sidebar_style.css">
    <link rel="stylesheet" href="./css_styles/header_style.css">
    <link rel="stylesheet" href="./css_styles/summary_style.css">
    <link rel="stylesheet" href="./css_styles/contacts_style.css">
    <link rel="stylesheet" href="./css_styles/task_form.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <section class="content">
        <div class="sidebar" w3-include-html="assets/templates/sidebar.template.html"></div>
        <section class="main-content">
            <div class="head" w3-include-html="assets/templates/header.template.html"></div>

            <div class="summaryMain">
                <h1>Add Task</h1>

                <form class="form" onsubmit="addTask()">
                    <!-- left column -->
                    <div>
                        <div class="formSection">
                            <label class="marginBo8 required">Title</label>
                            <input required type="text" placeholder="Enter a title">
                        </div>

                        <div class="formSection">
                            <label class="marginBo8">Description</label>
                            <textarea cols="30" rows="10" placeholder="Enter a Description"></textarea>
                        </div>

                        <div class="formSection">
                            <label class="marginBo8">Assigned to</label>
                            <select required>
                                <option disabled selected>Select contacts to assign</option>
                            </select>
                        </div>
                    </div>
                    <!-- middle -->
                    <div class="separator"></div>
                    <!-- right column -->
                    <div>
                        <div class="formSection">
                            <label class="marginBo8 required">Due date</label>
                            <input required type="text" placeholder="dd/mm/yyyy" onfocus="(this.type='date')">
                        </div>

                        <div class="formSection">
                            <label class="marginBo8">Prio</label>
                            <div>
                                <div>
                                    <span>Urgent</span>
                                </div>
                                <div>
                                    <span>Medium</span>
                                </div>
                                <div>
                                    <span>Low</span>
                                </div>
                            </div>
                        </div>

                        <div class="formSection">
                            <label class="marginBo8 required">Category</label>
                            <select required>
                                <option disabled selected>Select task category</option>
                                <option>Technical Task</option>
                                <option>User Story</option>
                            </select>
                        </div>

                        <div class="formSection">
                            <label class="marginBo8">Subtasks</label>
                            <input required type="text" placeholder="Add new subtask">
                        </div>
                    </div>
                </form>

                <div class="formFooter">
                    <span class="requiredField">This field is required</span>
                    <div class="formFooterBtnContainer">
                        <div>
                            <span>Clear</span>
                            <img src="./assets/icons/iconoir_cancel.svg" alt="Kreuz">
                        </div>
                        <div>
                            <span>Create Task</span>
                            <img src="./assets/icons/check.svg" alt="Haken">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
