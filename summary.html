<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_styles/sidebar_style.css">
    <link rel="stylesheet" href="./css_styles/header_style.css">
    <link rel="stylesheet" href="./css_styles/contacts_style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css_styles/summary_style.css">
    <title>Summary</title>
</head>

<body onload="init()">
    <section class="content">
        <div class="sidebar" w3-include-html="assets/templates/sidebar.template.html"></div>
        <section class="main-content">
            <div class="head" w3-include-html="assets/templates/header.template.html"></div>
            <div class="summaryMain">
                    <div class="summaryHead">
                        <h1>Join 360</h1>
                        <h2>Key Metrics at a Glance</h2>
                    </div>
                    <div class="summaryTasks">
                    <div class="summaryWidth">
                        <div class="summaryInfo">
                            <div class="borderRadius">
                                <div class="dFlex">
                                    <img src="./assets/images/pencil.svg" alt="">
                                    <div class="flexDirection">
                                        <h1>1</h1>
                                        <span>To-do</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="summaryInfo">
                            <div class="borderRadius">
                                <div class="dFlex">
                                    <img src="./assets/images/done.svg" alt="">
                                    <div class="flexDirection">
                                        <h1>1</h1>
                                        <span>Done</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="urgent">
                        <div class="borderRadius">
                            <div class="dFlex">
                                <img src="./assets/images/urgent.svg" alt="">
                                <div class="flexDirection">
                                    <h1>1</h1>
                                    <span>Urgent</span>
                                </div>
                                <hr>
                                <div>
                                    <p class="date">October 16, 2022</p>
                                    <p>Upcoming Deadline</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="summaryWidth">
                        <div class="taskInfo">
                            <div class="summaryInfo">
                                <div class="borderRadius">
                                    <div class="dFlex">
                                        <div class="flexDirection itemsCenter">
                                            <h1>1</h1>
                                            <span>Tasks in Board</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="taskInfo">
                            <div class="summaryInfo">
                                <div class="borderRadius">
                                    <div class="dFlex">
                                        <div class="flexDirection itemsCenter">
                                            <h1>1</h1>
                                            <span>Tasks In Progress</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="taskInfo">
                            <div class="summaryInfo">
                                <div class="borderRadius">
                                    <div class="dFlex">
                                        <div class="flexDirection itemsCenter">
                                            <h1>1</h1>
                                            <span>Awaiting Feedback</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>
        <script src="./js/contacts.js"></script>
</body>

</html>
