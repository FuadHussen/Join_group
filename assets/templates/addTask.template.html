<h1>Add Task</h1>

<form class="form" onsubmit="addTask()">
    <!-- left column -->
    <div>
        <div class="formSection">
            <label class="marginBo8 required">Title</label>
            <input required type="text" placeholder="Enter a title">
        </div>

        <div class="formSection">
            <label class="marginBo8">Description</label>
            <textarea cols="30" rows="10" placeholder="Enter a Description"></textarea>
        </div>

        <div class="formSection">
            <label class="marginBo8">Assigned to</label>
            <select required>
                <option disabled selected>Select contacts to assign</option>
            </select>
        </div>
    </div>
    <!-- middle -->
    <div class="separator"></div>
    <!-- right column -->
    <div>
        <div class="formSection">
            <label class="marginBo8 required">Due date</label>
            <input required type="text" placeholder="dd/mm/yyyy" onfocus="(this.type='date')">
        </div>

        <div class="formSection">
            <label class="marginBo8">Prio</label>
            <div>
                <div>
                    <span>Urgent</span>
                </div>
                <div>
                    <span>Medium</span>
                </div>
                <div>
                    <span>Low</span>
                </div>
            </div>
        </div>

        <div class="formSection">
            <label class="marginBo8 required">Category</label>
            <select required>
                <option disabled selected>Select task category</option>
                <option>Technical Task</option>
                <option>User Story</option>
            </select>
        </div>

        <div class="formSection">
            <label class="marginBo8">Subtasks</label>
            <input required type="text" placeholder="Add new subtask">
        </div>
        <!-- footer -->
        <div class="footerBtnContainer">
            <button class="addTaskBtn clearBtn">
                <span>Clear</span>
                <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.24959 6.99984L11.4926 12.2428M1.00659 12.2428L6.24959 6.99984L1.00659 12.2428ZM11.4926 1.75684L6.24859 6.99984L11.4926 1.75684ZM6.24859 6.99984L1.00659 1.75684L6.24859 6.99984Z"
                        stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button class="addTaskBtn createBtn">
                <span>Create Task</span>
                <img src="./assets/images/check.svg" alt="Haken">
            </button>
        </div>
    </div>
</form>

<span class="footerRequiredField">This field is required</span>
