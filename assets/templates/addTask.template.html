<h1>Add Task</h1>

<form class="form" onsubmit="addTask()">
    <div class="formColumnsContainer">
        <!-- left column -->
        <div>
            <div class="formSection">
                <label class="marginBo8 required">Title</label>
                <input required type="text" placeholder="Enter a title">
            </div>

            <div class="formSection">
                <label class="marginBo8">Description</label>
                <textarea cols="30" rows="10" placeholder="Enter a Description"></textarea>
            </div>





            <div class="formSection">
                <span class="marginBo8">Assigned to</span>
                <!-- contacts closed -->
                <div>
                    <input type="text" placeholder="Select contacts to assign">
                    <div>
                        <img class="arrowDownSymbol inputSymbol" src="/assets/images/arrow_down.svg" alt="Pfeil unten">
                    </div>
                </div>

                <!-- contacts opened -->
                <div class="contactSelection">
                    <div id="contactSelection"></div>
                    <div class="addContactBtnContainer">
                        <button class="addContactBtn" onclick="openContactForm()">Add new contact<img
                                src="assets/images/person_add.svg"></button>
                    </div>
                </div>
                <!-- <select id="contactSelection">
                    <option disabled selected>Select contacts to assign</option>
                </select> -->

            </div>







        </div>
        <!-- middle -->
        <div class="separator"></div>
        <!-- right column -->
        <div>
            <div class="formSection">
                <label class="marginBo8 required">Due date</label>
                <input class="dueDateInputField" type="date" value="tt.mm.jjjj" onfocus="(this.type = 'date')"
                    onblur="(this.type = 'text')" required>
            </div>

            <div class="formSection">
                <label class="marginBo8 colorBlack">Prio</label>
                <div class="prioCategoriesContainer">
                    <button class="prioCategory" id="urgent" onclick="handlePriorities('urgent')">
                        Urgent
                        <img src="/assets/images/urgent_symbol.svg" id="urgentSymbol">
                    </button>
                    <button class="prioCategory" id="medium" onclick="handlePriorities('medium')">
                        Medium
                        <img src="/assets/images/medium_symbol.svg" id="mediumSymbol">
                    </button>
                    <button class="prioCategory" id="low" onclick="handlePriorities('low')">
                        Low
                        <img src="/assets/images/low_symbol.svg" id="lowSymbol">
                    </button>
                </div>
            </div>

            <div class="formSection">
                <label class="marginBo8 required">Category</label>
                <select required>
                    <option disabled selected value="">Select task category</option>
                    <option>Technical Task</option>
                    <option>User Story</option>
                </select>
                <img class="arrowDownSymbol inputSymbol" src="/assets/images/arrow_down.svg" alt="Pfeil unten">
            </div>

            <div class="formSection">
                <label class="marginBo8">Subtasks</label>
                <input id="subtaskInput" type="text" placeholder="Add new subtask">
                <img id="addSubtaskSymbol" onclick="addSubtask()" class="subtasksAddSymbol inputSymbol"
                    src="/assets/images/add_symbol.svg" alt="Plus">
                <div id="subtaskContainer" class="subtaskContainer"></div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footerContainer">
        <span class="footerRequiredField colorBlack">This field is required</span>

        <div class="footerBtnContainer">
            <button class="addTaskBtn clearBtn">
                Clear
                <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.24959 6.99984L11.4926 12.2428M1.00659 12.2428L6.24959 6.99984L1.00659 12.2428ZM11.4926 1.75684L6.24859 6.99984L11.4926 1.75684ZM6.24859 6.99984L1.00659 1.75684L6.24859 6.99984Z"
                        stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <button id="createTaskBtn" class="addTaskBtn createBtn">
                Create Task
                <img src="./assets/images/check.svg" alt="weiÃŸer Haken">
            </button>
        </div>
    </div>
</form>
